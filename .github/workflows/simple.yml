name: Shell commands

on: [push]

jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello World"
            - name: multiline script
              run: |
                  node -v
                  npm -v
            - name: python command
              run: |
                  import os
                  print (os.processor())
              shell: python
